        <p>
          <strong>
            If you have any enquiries please feel free to contact us using the form below.

          </strong>
        </p>



        <form action="https://formsubmit.co/Mihlali.Kota@capaciti.org.za" method="post" class="form">

          <label for="name">Name:</label>
          <br>
          <input type="text" id="name" name="name" placeholder="John Doe" required>

          <br>
          <br>

          <label for="email">Email Address:</label>
          <br>
          <input type="email" name="email" id="email" placeholder="abc@outlook.com" required>

          <br>
          <br>

          <label for="phone">Phone Number:</label>
          <br>
          <input type="tel" id="phone" name="phone" placeholder="021-XXX-XXXX" required>

          <br>
          <br>

          <label for="communication">Preferred form of Communication:</label>
          <br>
          <br>
          <input type="radio" id="call" name="communication" value="call">
          <label for="call">Call</label>
          <input type="radio" id="email" name="communication" value="email">
          <label for="email">Email</label>

          <br>
          <br>

          <label for="subject">Subject:</label>
          <br>
          <input type="subject" name="subject" id="subject" required>

          <br>
          <br>

          <label for="about">About:</label>
          <br>
          <textarea name="about" id="textarea" cols="60" rows="10" placeholder="Message here please" style="text-align: center;"></textarea>

          <br>

          <input type="submit" value="Submit" class="submit-button">

        </form>
